<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particles Background</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>    
    body, html {  
      margin: 0; 
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #particles-js {
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100 },
        size: { value: 3 }, 
      }
    });
  </script>
</body>
</html>
